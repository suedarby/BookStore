<li class="flex border rounded-xl h-60">
  <img [src]="book.image" [alt]="book.name" width="100"
      class="m-auto rounded-sm" />
  <div class="m-auto">
      <p class="text-lg">{{ book.name | titlecase }} by {{ book.author |
          titlecase}}</p>
      <p class="my-4">{{ book.amount | currency:'INR' }}</p>
      <button class="p-3 bg-yellow-400 rounded" *ngIf="!isInCart"
          (click)="addToCart()">Add to Cart</button>
      <button class="p-3 bg-yellow-400 rounded" *ngIf="isInCart"
          (click)="removeFromCart()">Remove from
          Cart</button>
  </div>
</li>
