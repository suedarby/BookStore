<div class="flex justify-center">
  <form class="w-1/3 p-4 m-auto mt-20 border rounded-lg">
      <h1 class="text-xl text-center">Register</h1>
      <div class="w-full my-5">
          <label for="email">Email</label>
          <input type="email" id="email"
              class="w-full p-2 text-sm border rounded"
              placeholder="Email Address">
      </div>
      <div class="w-full my-5">
          <label for="password">Password</label>
          <input type="password" id="password"
              class="w-full p-2 text-sm border rounded"
              placeholder="Password">
      </div>

      <div class="w-full my-5">
          <label for="confirm_password">Confirm Password</label>
          <input type="text" id="confirm_password"
              class="w-full p-2 text-sm border rounded"
              placeholder="Confirm Password">
      </div>
      <div class="w-full my-5">
          <input type="submit"
              class="w-full p-2 text-white bg-yellow-700 rounded cursor-pointer hover:bg-yellow-900">
      </div>
  </form>
</div>
